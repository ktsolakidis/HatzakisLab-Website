    <script>
        // Function to check if the device is in dark mode
        function isDarkMode() {
            return window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
        }
    
        // Function to set the favicon based on dark mode
        function setFavicon() {
            var favicon = document.querySelector('link[rel="icon"]');
            let appleList = document.querySelectorAll('link[rel="apple-touch-icon"]')
            if (isDarkMode()) {
                favicon.href = "./images/newlogo.png"; // Change to dark mode favicon
                appleList.forEach(element => {
                
                    element.href = "./images/newlogo.png"
                    
                });
            } else {
                favicon.href = './images/newlogo_dark.png'; // Change to light mode favicon
                appleList.forEach(element => {
                    element.href = "./images/newlogo_dark.png"
              
                    
                });
            }
        }
    
        // Set the favicon initially
        setFavicon();
    
        // Listen for changes in color scheme and update favicon accordingly
        window.matchMedia('(prefers-color-scheme: dark)').addEventListener('change', function () {
            setFavicon();
        });
    </script>
